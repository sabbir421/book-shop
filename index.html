<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book shop</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center text-primary my-4">Search Your Books!!</h1>

    <!-- input form and button -->

    <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" class="form-control" placeholder="search your books!" aria-label="Recipient's username"
            aria-describedby="button-addon2" id="search-field">
        <button onclick="searchBook()" class="btn btn-outline-secondary btn-primary text-white" type="button-search"
            id="button">search</button>
    </div>

    <!-- total result section -->

    <div class=" mx-auto w-50 rounded my-4" style="height: 150px;">
        <h3 id="totalResult" class="text-center"></h3>
    </div>

    <!-- all output section -->

    <div class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
            </div>
        </div>
    </div>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="asset/index.js"></script>
</body>

</html>
